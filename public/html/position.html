<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>职位管理</title>
</head>
<body>
	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <!-- Bootstrap -->
	<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	<script src="/lib/requirejs/require.js" data-main="/js/position"></script>
</head>
<body>
    <div class="container">
	   <header></header>
	   
	   <div class="col-md-10 col-md-offset-1">
		<table class="table table-bordered">
			<div>
				职位管理
				<button>添加</button>
			</div>
			<thead>
				<tr>
					<th>序号</th>
					<th>公司logo</th>
					<th>职位名称</th>
					<th>公司名称</th>
					<th>工作经验</th>
					<th>职位类型</th>
					<th>工作地点</th>
					<th>职位薪资</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>

		</table>
	   </div>

    <!-- 职位管理模态框 -->
    <div class="modal fade" id="positionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">职位信息</h4>
                </div>
                <div class="modal-body">
                        <form>
                            <div class="form-group">
                              <label for="positionname">职位名称</label>
                              <input type="email" class="form-control" id="positionname" placeholder="dd">
                            </div>
                            <div class="form-group">
                              <label for="comname">公司名称</label>
                              <input type="password" class="form-control" id="comname" placeholder="ddd">
                            </div>
                            <div class="form-group">
                              <label for="workexperience">工作经验</label>
                              <input type="password" class="form-control" id="workexperience" placeholder="dd">
                            </div>
                            <div class="form-group">
                              <label for="positiontype">职位类别</label>
                              <input type="password" class="form-control" id="positiontype" placeholder="dd">
							</div>
							<div class="workplace">
								<label for="regPassword">工作地点</label>
								<input type="password" class="form-control" id="workplace" placeholder="dd">
							  </div>
							  <div class="form-group">
								<label for="wage">岗位薪资</label>
								<input type="password" class="form-control" id="wage" placeholder="dd">
							  </div>
                                  
                        </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary">登录</button>
                </div>
              </div>
            </div>
        </div>


    </div><!-- /.container -->

</body>
</html>
</body>
</html>
