<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>职位管理</title>
</head>
<body>
	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <!-- 头部导航 -->
        <nav class="navbar navbar-inverse">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">拉勾网管理系统</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#">首页</a></li>
              <li class="active" data-toggle="modal" data-target="#positionModal"><a href="#">职位管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li ><a href="#">动态</a></li>
              <li ><a href="#">注销</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </nav>


    <!-- 职位管理模态框 -->
    <div class="modal fade" id="positionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">职位信息</h4>
                </div>
                <div class="modal-body">
                        <form>
                            <div class="form-group">
                              <label for="positionname">职位名称</label>
                              <input type="email" class="form-control" id="positionname" placeholder="dd">
                            </div>
                            <div class="form-group">
                              <label for="comname">公司名称</label>
                              <input type="password" class="form-control" id="comname" placeholder="ddd">
                            </div>
                            <div class="form-group">
                              <label for="workexperience">工作经验</label>
                              <input type="password" class="form-control" id="workexperience" placeholder="dd">
                            </div>
                            <div class="form-group">
                              <label for="positiontype">职位类别</label>
                              <input type="password" class="form-control" id="positiontype" placeholder="dd">
							</div>
							<div class="workplace">
								<label for="regPassword">工作地点</label>
								<input type="password" class="form-control" id="workplace" placeholder="dd">
							  </div>
							  <div class="form-group">
								<label for="wage">岗位薪资</label>
								<input type="password" class="form-control" id="wage" placeholder="dd">
							  </div>
                                  
                        </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary">登录</button>
                </div>
              </div>
            </div>
        </div>


    </div><!-- /.container -->

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/lib/jquery/jquery-1.12.4.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
</body>
</html>
