<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <!-- 头部导航 -->
        <nav class="navbar navbar-inverse">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">拉勾网管理系统</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">首页</a></li>
              <li data-toggle="modal" data-target="#positionModal"><a href="/html/position.html">职位管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li data-toggle="modal" data-target="#loginModal"><a href="#">登录</a></li>
              <li data-toggle="modal" data-target="#regModal"><a href="#">注册</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </nav>

    <!-- 警告框 -->
        <div class="row">
            <div class="col-md-10 col-md-offset-1 alert alert-info">基于NodeJS+Express+EJS+MongoDB的职位管理系统</div>
        </div>
    <!-- 注册模态框 -->
        <!-- Modal -->
    <div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">用户注册</h4>
            </div>
            <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="regUsername">用户名</label>
                          <input type="email" class="form-control" id="regUsername" placeholder="输入用户名">
                        </div>
                        <div class="form-group">
                          <label for="regPassword">密码</label>
                          <input type="password" class="form-control" id="regPassword" placeholder="输入密码">
                        </div>
                        <div class="form-group">
                          <label for="regConfPassword">确认密码</label>
                          <input type="email" class="form-control" id="regConfPassword" placeholder="再次输入密码">
                        </div>
                        <div class="form-group">
                          <label for="regEmail">邮箱</label>
                          <input type="password" class="form-control" id="regEmail" placeholder="输入e-mail地址">
                        </div>
                    </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary">注册</button>
            </div>
          </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">用户登录</h4>
                </div>
                <div class="modal-body">
                        <form>
                            <div class="form-group">
                              <label for="regUsername">用户名</label>
                              <input type="email" class="form-control" id="regUsername" placeholder="输入用户名">
                            </div>
                            <div class="form-group">
                              <label for="regPassword">密码</label>
                              <input type="password" class="form-control" id="regPassword" placeholder="输入密码">
                            </div>
                        </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary">登录</button>
                </div>
              </div>
            </div>
        </div>

    </div><!-- /.container -->

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/lib/jquery/jquery-1.12.4.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
